{@html
    `<!DOCTYPE html>
    <html lang="en">`
}
{@html header}
{@html '<body>'}
    <div id="app" class="application">
        {@html innerComponent}
    </div>
    {@html addon}
    {@html pageState}
{@html '</body></html>'}

<script>
import header from '@/components/header/_header.hbs';
import footer from '@/components/footer/_footer.hbs';

// doctype, html, body, and head tags added as strings
// to prevent Svelte from treating them as components
export default {
    data: () => ({
        htmlWebpackPlugin: null,
        compilation: '',
        manifest: null,
        publicPath: __webpack_public_path__,
        assetContent: null,
        asset: null,
    }),
    computed: {
        // Convert htmlWebpackPlugin options as meta data for header template
        pageTitle: ({ htmlWebpackPlugin }) =>
            htmlWebpackPlugin.options.pageTitle,
        // Get initial scripts from manifest, if they exist
        // (filter hot-module-replacement updates)
        scripts: ({ manifest }) =>
            manifest.initial &&
            manifest.initial.filter(
                (script) => script.indexOf('hot-update') < 0
            ),

        addon: ({ htmlWebpackPlugin }) =>
            htmlWebpackPlugin.options.render.addon || '',

        // Pass state to handlebars templates
        header: (state) => header(state),
        footer: (state) => footer(state),

        // Add the initial page state,
        // Allowing our app to hydrate
        pageState: (state) => {
            let opts = state.htmlWebpackPlugin.options.render;
            return (
                `<script>` +
                `console.log('Manifest', ${JSON.stringify(state.manifest)});` +
                `var webpackPlugin = ${JSON.stringify(
                    state.htmlWebpackPlugin
                )};` +
                `window.__APP_STATE__ = { ` +
                `  initialRoute: "${opts.pathname}",` +
                `  componentPath: "${opts.componentPath}"` +
                `}` +
                // eslint-disable-next-line
                `<\/script>`
            );
        },

        // Get processed svelte template and evaluate it
        // in a separate node VM (eval)
        // Allows us to avoid bundling every possible page template
        innerComponent: ({
            htmlWebpackPlugin,
            compilation,
            state,
            assetContent,
            asset,
        }) => {
            if (!asset) {
                const _eval = __non_webpack_require__('eval');
                const assetName =
                    htmlWebpackPlugin.options.render.internalTemplate;

                if (!assetName) {
                    return '';
                }

                try {
                    const source = !assetContent
                        ? compilation.assets[assetName].toSource()
                        : assetContent;
                    const context = _eval(
                        source,
                        assetName,
                        {
                            window: undefined,
                            document: undefined,
                            fetch: undefined,
                        },
                        false /* Do not include node globals */
                    );
                    return context.render(state);
                } catch (e) {
                    // eslint-disable-next-line
                    console.log(e);
                    return 'error: ' + e.message;
                }
            }
            // console.log(asset);
            return asset.render(state);
        },
    },
};
</script>
